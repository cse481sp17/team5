<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Micheal</title>
  <link rel="icon" href="assets/images/avatar.png" type="image/png">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/micheal.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!--<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
</head>
<body class="grey lighten-5">
  <nav class="white lighten-1" role="navigation">
    <div class="nav-wrapper">
      <img style="width: auto; height: 100%;" src="assets/images/logo.png"></img>
      <ul class="right">
        <li><a href="#!"><i class="material-icons medium blue-text text-darken-2">info_outline</i></a></li>
      </ul>
    </div>
  </nav>

  
<div id="loader" class="valign-wrapper" style="height: 90vh">
  <div class="row">
    <div class="col s12 m6 offset-m3" style="text-align: center">
       <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h4 id="loader-text" style="display: table-cell;">Connecting</h4>
    </div>
  </div>
</div>

<div id="order" style="display: none;">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center blue-text">Drink Order</h1>
      <br><br>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="assets/images/beer/guinness.png">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">
              Guinness
              <i class="material-icons right">more_vert</i>
            </span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">
              Guinness
              <i class="material-icons right">close</i>
              </span>

              <a href="javascript:window.Micheal.Instance.order('guinness', 6);">
                <div class="row z-depth-2">
                  <div class="col s6 l8 valign-wrapper">
                    <h4 class="blue-text light-4">6oz</h4>
                  </div>
                  <div class="col s6 l4">
                    <img class="responsive-img" src="assets/images/icons/beer_2.png"/>
                  </div>
                </div>
              </a>
             
              <a href="javascript:window.Micheal.Instance.order('guinness', 12);">
                <div class="row z-depth-2">
                  <div class="col s6 l8 valign-wrapper">
                    <h4 class="blue-text light-4">12oz</h4>
                  </div>
                  <div class="col s6 l4">
                    <img class="responsive-img" src="assets/images/icons/beer_3.png"/>
                  </div>
                </div>
              </a>

              <a href="javascript:window.Micheal.Instance.order('guinness', 24);">
                <div class="row z-depth-2">
                  <div class="col s6 l8 valign-wrapper">
                    <h4 class="blue-text light-4">24oz</h4>
                  </div>
                  <div class="col s6 l4">
                    <img class="responsive-img" src="assets/images/icons/beer_1.png"/>
                  </div>
                </div>
              </a>
              
          </div>
        </div>
      </div>
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="assets/images/beer/rainier.png">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">
              Rainier
              <i class="material-icons right">more_vert</i>
            </span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">
              Rainier
              <i class="material-icons right">close</i>
              </span>

              <a href="javascript:window.Micheal.Instance.order('rainier', 6);">
                <div class="row z-depth-2">
                  <div class="col s6 l8 valign-wrapper">
                    <h4 class="blue-text light-4">6oz</h4>
                  </div>
                  <div class="col s6 l4">
                    <img class="responsive-img" src="assets/images/icons/beer_2.png"/>
                  </div>
                </div>
              </a>
             
              <a href="javascript:window.Micheal.Instance.order('rainier', 12);">
                <div class="row z-depth-2">
                  <div class="col s6 l8 valign-wrapper">
                    <h4 class="blue-text light-4">12oz</h4>
                  </div>
                  <div class="col s6 l4">
                    <img class="responsive-img" src="assets/images/icons/beer_3.png"/>
                  </div>
                </div>
              </a>

              <a href="javascript:window.Micheal.Instance.order('rainier', 24);">
                <div class="row z-depth-2">
                  <div class="col s6 l8 valign-wrapper">
                    <h4 class="blue-text light-4">24oz</h4>
                  </div>
                  <div class="col s6 l4">
                    <img class="responsive-img" src="assets/images/icons/beer_1.png"/>
                  </div>
                </div>
              </a>
              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!--  Scripts-->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="assets/js/eventemitter2.js"></script>
  <script src="assets/js/roslib.js"></script>
  <script src="assets/js/micheal.js"></script>
  <script>
    $(document).ready(function(){
      Micheal.Instance = new window.Micheal.Application();
      Micheal.Instance.init();
    });
  </script>
  </body>
</html>
